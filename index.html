<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Severin : JavaScript Calculator</title>
</head>

<body>

    <div class="container-fluid">

        <div class="row justify-content-center text-center">
            <div class="col-8">
                <div class="card bg-secondary text-white text-end px-6">
                    <div class="fs-1" id="display">0</div>
                </div>

                <button class="btn btn-dark fs-3" type="button" id="nine">9</button>
                <button class="btn btn-dark fs-3" type="button" id="eight">8</button>
                <button class="btn btn-dark fs-3" type="button" id="seven">7</button>
                <button class="btn btn-dark fs-3" type="button" id="six">6</button>
                <button class="btn btn-dark fs-3" type="button" id="five">5</button>
                <button class="btn btn-dark fs-3" type="button" id="four">4</button>
                <button class="btn btn-dark fs-3" type="button" id="three">3</button>
                <button class="btn btn-dark fs-3" type="button" id="two">2</button>
                <button class="btn btn-dark fs-3" type="button" id="one">1</button>
                <button class="btn btn-dark fs-3" type="button" id="zero">0</button>
                <button class="btn btn-dark fs-3" type="button" id="decimal">.</button>
                <button class="btn fs-3" type="button" id="clear">C</button>

                <button class="btn btn-primary fs-3" type="button" id="equals">=</button>
                <button class="btn btn-secondary fs-3" type="button" id="add">+</button>
                <button class="btn btn-secondary fs-3" type="button" id="subtract">-</button>
                <button class="btn btn-secondary fs-3" type="button" id="multiply">x</button>
                <button class="btn btn-secondary fs-3" type="button" id="divide">/</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
