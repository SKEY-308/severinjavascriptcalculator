<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Severin : JavaScript Calculator</title>

    <script>
        function display(number) {
            // document.getElementById('display').innerHTML = '9'
            // console.log(parseInt(document.getElementById('display').textContent) + number)
            // let nbr = parseInt(document.getElementById('display').textContent) + number;

            if (document.getElementById('display').innerHTML === 0) {
                document.getElementById('display').innerHTML = number
            }
            document.getElementById('display').innerHTML += number
        }

        function clearDisplay() {
            document.getElementById('display').innerHTML = 0;
        }
    </script>
</head>

<body>

    <div class="container-fluid">

        <div class="row justify-content-center">
            <div class="col-6">
                <div class="row justify-content-center">
                    <div class="card bg-secondary">
                        <div class="card-body  text-white text-end px-6">
                            <div class="fs-1 fw-semibold" id="display">0</div>
                        </div>
                    </div>
                </div>
                <div class="row gap-0">

                    <button class="btn fs-3 col-3 fw-semibold" type="button" id="clear"
                        onclick="clearDisplay()">C</button>
                    <button class="btn btn-light fs-3 col-3 fw-semibold" type="button" id="nine"
                        onclick="display(9)">9</button>
                    <button class="btn btn-light fs-3 col-3 fw-semibold" type="button" id="eight"
                        onclick="display(8)">8</button>
                    <button class="btn btn-light fs-3 col-3 fw-semibold" type="button" id="divide">/</button>
                    <button class="btn btn-light fs-3 col-3 fw-semibold" type="button" id="seven"
                        onclick="display(7)">7</button>
                    <button class="btn btn-light fs-3 col-3 fw-semibold" type="button" id="six"
                        onclick="display(6)">6</button>
                    <button class="btn btn-light fs-3 col-3 fw-semibold" type="button" id="five"
                        onclick="display(5)">5</button>
                    <button class="btn btn-light fs-3 col-3 fw-semibold" type="button" id="multiply">x</button>
                    <button class="btn btn-light fs-3 col-3 fw-semibold" type="button" id="four"
                        onclick="display(4)">4</button>
                    <button class="btn btn-light fs-3 col-3 fw-semibold" type="button" id="three"
                        onclick="display(3)">3</button>
                    <button class="btn btn-light fs-3 col-3 fw-semibold" type="button" id="two"
                        onclick="display(2)">2</button>
                    <button class="btn btn-light fs-3 col-3 fw-semibold" type="button" id="subtract">-</button>
                    <button class="btn btn-light fs-3 col-3 fw-semibold" type="button" id="one"
                        onclick="display(1)">1</button>
                    <button class="btn btn-light fs-3 col-2 fw-semibold" type="button" id="zero"
                        onclick="display(0)">0</button>
                    <button class="btn btn-light fs-3 col-2 fw-semibold" type="button" id="decimal">.</button>
                    <button class="btn btn-light fs-3 col-2 fw-semibold" type="button" id="add">+</button>
                    <button class="btn btn-primary fs-3 col-3 fw-semibold" type="button" id="equals">=</button>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
