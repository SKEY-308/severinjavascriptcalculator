<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Severin : JavaScript Calculator</title>
</head>

<body>

    <div class="container">

        <button class="btn btn-dark" type="button" id="nine">9</button>
        <button class="btn btn-dark" type="button" id="eight">8</button>
        <button class="btn btn-dark" type="button" id="seven">7</button>
        <button class="btn btn-dark" type="button" id="six">6</button>
        <button class="btn btn-dark" type="button" id="five">5</button>
        <button class="btn btn-dark" type="button" id="four">4</button>
        <button class="btn btn-dark" type="button" id="three">3</button>
        <button class="btn btn-dark" type="button" id="two">2</button>
        <button class="btn btn-dark" type="button" id="one">1</button>
        <button class="btn btn-dark" type="button" id="zero">0</button>

        <button class="btn btn-primary" type="button" id="equals">=</button>
        <button class="btn btn-secondary" type="button" id="add">+</button>
        <button class="btn btn-secondary" type="button" id="subtract">-</button>
        <button class="btn btn-secondary" type="button" id="multiply">x</button>
        <button class="btn btn-secondary" type="button" id="divide">/</button>
    </div>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
